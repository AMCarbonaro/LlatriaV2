services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15-alpine
    container_name: llatria-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llatria
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llatria-network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: llatria-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llatria-network

volumes:
  postgres_data:
  redis_data:

networks:
  llatria-network:
    driver: bridge

